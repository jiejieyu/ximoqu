<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>习墨去</title>
	<link rel="stylesheet" href="css/rem.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<!-- 容器 -->
	<div class="wrapper">
		<!-- 导航栏 -->
		<nav>
			<!-- 状态栏 -->
			<div class="status"><img src="images/StatusbarWhite.png" alt=""></div>
			<!-- 顶部工具 -->
			<div class="top-tools">
				<ul>
					<li><img src="images/close.png" alt=""></li>
					<li>习墨去</li>
					<li><img src="images/more.png" alt=""></li>
				</ul>
			</div>
		</nav>
		<!-- 信息栏 -->
		<div class="title-info">
			<ul>
				<li><h3>今日课程</h3></li>
				<li class="course-show">
					<img src="images/kecheng.png" alt="">
					<span>基础教学</span>
					<i>我的第一幅书法作品</i>
				</li>
			</ul>
		</div>
		<!-- 内容 -->
		<main>
			<!-- 留言 -->
			<ul>
			<!-- 系统留言 -->
				<li class="system-msg">
					<div class="system-msg-img"><img src="images/talk-logo.png" alt=""></div>
					<div class="system-msg-info">
						<div class="title"><h6>习墨去线上课堂</h6></div>
						<div class="talkBox-bottom">
							<h5>欢迎大家来到习墨去线上课堂！请点击下方学墨去按钮开始今天的学习。</h5>
							<div class="btn"><img src="images/collect.png" alt=""></div>
						</div>
					</div>
				</li>
				<li class="system-msg teacher-video">
					<div class="system-msg-img"><img src="images/talk-teacher.png" alt=""></div>
					<div class="system-msg-info">
						<div class="title">
							<h6>宋老师</h6>
							<i>硬笔</i>
						</div>
						<div class="talkBox-bottom">
							<div class="video-img">
								<img src="images/video-title.png" alt="">
								<!-- 播放器信息 -->
								<div class="video-info">
									<strong>9.8MB</strong>
									<strong>12:30</strong>
								</div>
								<!-- 视频播放按钮 -->
								<div class="playVideo"><i></i></div>
							</div>
							<div class="btn"><img src="images/collect.png" alt=""></div>
						</div>
					</div>
				</li>
			</ul>
		</main>
		<!-- 底部 -->
		<footer>
			<img src="images/fanbai-01.png" alt="">
		</footer>
	</div>
</body>
<script src="js/rem.js"></script>
<script type="text/javascript">
	// 点击底部按钮获取留言
	$("footer img").click(function(){
		// 当前最后一个显示的是不是系统留言
		let talkBoxLi = document.querySelectorAll("main ul li");

		let arr = [];

		// 遍历数据
		talkBoxLi.forEach((item,key)=>{

			arr.push(item);

			return arr;
		});

		if(talkBoxLi.length%2 == 0){

			console.log();
			
			$("main ul").append(arr[0].outerHTML);

		}else{

			$("main ul").append(arr[1].outerHTML);

		}

		 

	})
</script>
</html>
